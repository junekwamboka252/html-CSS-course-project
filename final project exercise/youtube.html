<<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YouTube Clone</title>
    <style>
        .text-box {
            display: block;
            margin-bottom: 20px;
        }

        .thumbnail {
            width: 300px;
            display: block;
        }

        .video-preview {
            width: 300px;
            margin-bottom: 20px;
        }

        .video-info-container {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            margin-top: 10px;
        }

        .channel {
            width: 50px;
            border-radius: 50%;
        }

        .video-info {
            font-size: 14px;
        }
    </style>
</head>
<body>

    <input class="text-box" type="text" placeholder="search">

    <div class="video-preview">
        <img class="thumbnail" src="thumbnail-1.webp" alt="Video Thumbnail">

        <div class="video-info-container">
            <div class="image-channel">
                <img class="channel" src="channel-1.jpeg" alt="Channel Image">
            </div>
            <div class="video-info">
                <p>My name is June Kwamboka and it is a pleasure to be here</p>
            </div>
        </div>
    </div>

</body>
</html>
